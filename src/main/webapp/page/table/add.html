<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">员工ID</label>
        <div class="layui-input-block">
            <input type="text" name="userId" lay-verify="required" lay-reqtext="用户id不能为空" placeholder="请输入用户id" value="" class="layui-input">
        </div>
    </div>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">员工名称</label>
        <div class="layui-input-block">
            <input type="text" name="userName" lay-verify="required" lay-reqtext="用户名称不能为空" placeholder="请输入用户名称" value="" class="layui-input">

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">员工性别</label>
        <div class="layui-input-block">
            <select name="sex" lay-filter="aihao">
                <option value="">请选择</option>
                <option value="1" selected="">男</option>
                <option value="2">女</option>

            </select>

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学历</label>
        <div class="layui-input-block">
            <input type="text" name="education" lay-verify="required" lay-reqtext="学历名称不能为空" placeholder="请输入学历" value="" class="layui-input">

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">年龄</label>
        <div class="layui-input-block">
            <input type="text" name="age" lay-verify="required" lay-reqtext="年龄名称不能为空" placeholder="请输入年龄" value="" class="layui-input">

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">所得工资</label>
        <div class="layui-input-block">
            <input type="text" name="salary" lay-verify="required" lay-reqtext="工资名称不能为空" placeholder="请输入工资" value="" class="layui-input">

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">应缴税款</label>
        <div class="layui-input-block">
            <input type="text" name="tax" lay-verify="required" lay-reqtext="税不能为空" placeholder="请输入税" value="" class="layui-input">

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">属地（省）</label>
        <div class="layui-input-block">
            <select name="nativeProvince" lay-filter="sheng">
                <option value="">请选择</option>
                <option value="1" selected="">江苏省</option>
                <option value="2">广东省</option>
                <option value="3">四川省</option>
                <option value="4">浙江省</option>
                <option value="5">其他</option>
            </select>

        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">属地（市）</label>
        <div class="layui-input-block">
            <select name="nativeCity" lay-filter="shi">
                <option value="">请选择</option>
                <option value="1" selected="">南京市</option>
                <option value="2">苏州市</option>
                <option value="3">徐州市</option>
                <option value="4">扬州市</option>
                <option value="5">其他</option>
            </select>

        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">记录人ID</label>
        <div class="layui-input-block">
            <input type="text" name="writerId" placeholder="请输入编写人ID" value="" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;




        //监听提交
        form.on('submit(saveBtn)', function (data) {
            let userId=$("input[name='userId']").val();
            let userName=$("input[name='userName']").val();
            let sex=$("select[name='sex']").val();
            let education=$("input[name='education']").val();
            let age=$("input[name='age']").val();
            let salary=$("input[name='salary']").val();
            let tax=$("input[name='tax']").val();
            let nativeProvince=$("select[name='nativeProvince']").val();
            let nativeCity=$("select[name='nativeCity']").val();
            let writerId=$("input[name='writerId']").val();
            console.log(userId);
            console.log(userName);
            console.log(age);
            console.log(salary);
            console.log(tax);
            console.log(nativeProvince);
            console.log(nativeCity);
            console.log(sex);
            console.log(education);
            console.log(writerId);
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                $.ajax({
                    url:"/userinfoadd",
                    type:"get",
                    data:{"userId":userId,"userName":userName,"sex":sex,"education":education,"age":age,"salary":salary,"tax":tax,"nativeProvince":nativeProvince,"nativeCity":nativeCity,"writerId":writerId},
                    dataType:"text",
                    context:"application/json",
                    success : function(data) {
                        if (data=="success"){

                            // 关闭弹出层
                            layer.close(index);
                            const iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);


                            table.reload('currentTableId', {  //表格重载，刷新数据 currentTableId是数据表格的id
                                url:"/userinfoshowall",
                                page: {
                                    curr: 1
                                }
                            });
                        }else {
                           // alert("shibai")
                        }
                    }
                })

            });

            return false;
        });

    });
</script>
</div>
</body>
</html>
